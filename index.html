<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shtora NAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shtora.css">
</head>
<body>
    <div class="page-bg" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <header class="topbar">
        <div class="brand">
            <div class="brand-mark">S</div>
            <div>
                <div class="brand-title">Shtora NAS</div>
                <div class="brand-subtitle">User Storage</div>
            </div>
        </div>
        <div class="status-metric">
            <span class="label">Обновлено</span>
            <span id="usageUpdated">---</span>
        </div>
    </header>

    <main class="app">
        <section class="section">
            <div class="section-header">
                <div>
                    <h2>Диски пользователей</h2>
                    <p>У каждого пользователя 150 ГБ на RAID и 150 ГБ на TRASH.</p>
                </div>
            </div>

            <div class="usage-grid" id="userCards">
                <div class="status-card">
                    <div class="panel-title">Загрузка...</div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
