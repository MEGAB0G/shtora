services:
  api:
    image: node:20-alpine
    working_dir: /app/phone-server
    command: ["sh", "-c", "npm install --omit=dev --no-package-lock && node server.js"]
    volumes:
      - ./:/app
      - node_modules:/app/phone-server/node_modules
    ports:
      - "8080:8080"
    restart: unless-stopped

  web:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/usr/share/nginx/html:ro
    restart: unless-stopped

volumes:
  node_modules:
